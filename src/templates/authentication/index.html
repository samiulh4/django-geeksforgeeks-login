<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
  </head>
  <body>
      <h1 style="text-align: center;">Welcome To GeeksForGeeks</h1>
      <hr/>

      {% for message in messages %}
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>Message:</strong> {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
        </button>
       </div>
      {% endfor %}

      {% if user.is_authenticated %}
      <h3>Hello {{ fname }}<h3>
      <h3>You Are Successfully Login.</h3>
      <button type="submit"><a href="/signout">SingOut</a></button>
      {% else %}
      <button type="submit"><a href="/signup">SignUp</a></button>
      <button type="submit"><a href="/signin">SingIn</a></button>
      {% endif %}    

      
      

  </body>
</html>
